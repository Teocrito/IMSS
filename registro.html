<html>
	<head>
		<meta charset="utf-8" content="width=device-width user-scalable=no">
		<link rel="stylesheet" type="text/css" href="public/css/registro.css">
		<link rel="stylesheet" type="text/css" href="public/css/font/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/std.css">
	</head>
	<body>
		<div id="portada">
			<img src="public/img/logoIndex.svg" alt="">
			<div id="footer">
				<a href="https://facebook.com/IMSSmx"><i class="fa fa-facebook-square fa-6 white" aria-hidden="true"></i>&nbsp;@IMSSmx</a>
				<a href="https://twitter.com/Tu_IMSS"><i class="fa fa-twitter-square fa-6 white" aria-hidden="true"></i>&nbsp;@Tu_IMSS</a>
			</div>
		</div>
		<div id="datos">
			<h1 class="titulo">Registro de derechohabiente</h1>
			<p class="des">Número de afiliación:</p>
			<input type="text" class="in" id="noAfiliacion">
			<p class="des">Nombre:</p>
			<input type="text" class="in" id="nombre">
			<p class="des">Primer Apellido:</p>
			<input type="text" class="in" id="aPaterno">
			<p class="des">Segundo Apellido:</p>
			<input type="text"  class="in" id="aMaterno">
			<p class="des">Teléfono:</p>
			<input type="text"  class="in" id="telefono">
			<p class="des">Clínica Asignada:</p>
			<input type="text"  class="in" id="clinica">
			<p class="des">Correo Electrónico:</p>
			<input type="mail" class="in" id="correo">
			<p class="des">Contraseña:</p>
			<input type="password" class="in" id="pass">
			<p class="des">Confirmar contraseña:</p>
			<input type="password" class="in" id="pass2">
			<button class="btn" onclick="reg()">Registrar</button>
		<p class="des">¿Ya tienes cuenta? <a href="http://127.0.0.1:3000/IMSS">Inicia Sesión</a></p>
		</div>
	</body>
	<script type="text/javascript" src="public/js/registro.js"></script>
	<script type="text/javascript" src="public/js/notif.js" onload="ini2()"></script>
</html>
