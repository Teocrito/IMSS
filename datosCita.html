<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Registra tu cita</title>
	<link rel="stylesheet" type="text/css" href="public/css/datosCita.css">
	<link rel="stylesheet" type="text/css" href="public/css/std.css">
	<link rel="stylesheet" type="text/css" href="public/css/font/css/font-awesome.min.css">
</head>
<body>
	<div id="calendario">
		<div class="barraTitulo" onclick="mostrarCitas()">Citas Registradas</div>
		<div class="cita">
			<h3 class="tituloCita">Proctología</h3>
			<p class="doc">Hernández Basaldua Inocencio</p>
			<p class="fecha">03/04/2018</p>
		</div>
		<div class="cita">
			<h3 class="tituloCita">Gastroenterología</h3>
			<p class="doc">Sánchez Jímenez Hector</p>
			<p class="fecha">02/05/2018</p>
		</div>
		<div class="cita">
			<h3 class="tituloCita">Traumatología</h3>
			<p class="doc">Moreno Valle Pedro</p>
			<p class="fecha">01/06/2018</p>
		</div>
	</div>
	<div id="datos">
		<h1 class="titulo">Ingresa los datos referentes a tu cita:</h1>
		<p class="des">Clinica:</p>
		<input id="dir" type="text" class="in" placeholder="#4, Av. 5 Febrero, Queretaro, Qro." disabled>
		<p class="des">Especialidad:</p>
		<select class="in" id="esp">
		</select>
		<p class="des">Fecha:</p>
		<input type="date" class="in" id="fecha" onchange="getHrs()">
		<p class="des">Hora:</p>
		<select class="in" id="hrs">
		</select>
		<button class="btn" onclick="guardarCita()">Aceptar</button>
	</div>
</body>
<script type="text/javascript" src="public/js/notif.js" onload="validar()"></script>
<script type="text/javascript" src="public/js/datosCita.js" onload="loadCitas()"></script>
</html>
